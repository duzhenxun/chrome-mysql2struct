<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MySQL/JSON 转 Golang 结构体</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/marked.min.js"></script>
</head>
<body>
  <div id="update-dialog" class="update-dialog" style="display: none;">
    <div class="update-content">
      <h3>发现新版本</h3>
      <div id="update-info">
        <p>当前版本: <span id="current-version"></span></p>
        <p>最新版本: <span id="latest-version"></span></p>
        <div id="release-notes"></div>
      </div>
      <div class="update-actions">
        <button id="update-now">立即更新</button>
        <button id="update-later">稍后提醒</button>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>MySQL/JSON转Golang结构体</h2>
    
    <div class="tabs">
      <button class="tab-btn active" data-tab="auto">自动检测</button>
      <button class="tab-btn" data-tab="json">JSON</button>
      <button class="tab-btn" data-tab="mysql">MySQL</button>
    </div>

    <div class="input-container">
      <textarea id="input-text" placeholder="粘贴JSON或MySQL表结构..."></textarea>
    </div>

    <div class="options">
      <div class="option">
        <label for="struct-name">结构体名称:</label>
        <input type="text" id="struct-name" placeholder="例如: User">
      </div>
      
      <div class="option">
        <label for="tag-type">标签类型:</label>
        <select id="tag-type">
          <option value="json">json</option>
          <option value="json,gorm" selected>json,gorm</option>
          <option value="json,db">json,db</option>
        </select>
      </div>

      <div class="option">
        <label for="json-style">JSON字段命名样式:</label>
        <select id="json-style">
          <option value="original" selected>原始风格 (与数据库一致)</option>
          <option value="camel">驼峰命名 (firstName)</option>
          <option value="pascal">帕斯卡命名 (FirstName)</option>
          <option value="snake">蛇形命名 (first_name)</option>
        </select>
      </div>
    </div>

    <div class="button-container">
      <button id="convert-btn">转换</button>
      <button id="copy-btn">复制结果</button>
    </div>

    <div class="output-container">
      <pre id="output-text"></pre>
    </div>

    <div class="github-link">
      <a href="https://github.com/duzhenxun/chrome-mysql2struct" target="_blank">
        <svg height="24" viewBox="0 0 16 16" width="24">
          <path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
        <span>GitHub 仓库</span>
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
